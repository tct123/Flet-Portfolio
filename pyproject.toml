[project]
name = "flet-portfolio"
version = "0.1.0"
description = ""
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "tct123", email = "tct1234@protonmail.com" }]
dependencies = ["flet-audio", "flet==0.27.1"]

[tool.flet]
# org name in reverse domain name notation, e.g. "com.mycompany".
# Combined with project.name to build bundle ID for iOS and Android apps
org = "de.cmg"
compile.app = false      # --compile-app
compile.packages = false # --compile-packages
compile.cleanup = false  # --cleanup-on-compile

# project display name that is used as an app title on Android and iOS home screens,
# shown in window titles and about app dialogs on desktop.
product = "Flet Portfolio"

# company name to display in about app dialogs
company = "Creative Media Group"

# copyright text to display in about app dialogs
copyright = "Copyright (C) 2025 by Creative Media Group"

[tool.flet.app]
path = "src"

[tool.uv]
dev-dependencies = ["flet[all]==0.27.1"]

[tool.poetry]
package-mode = false

[tool.poetry.group.dev.dependencies]
flet = { extras = ["all"], version = "0.27.1" }

[tool.flet.deep_linking]
scheme = "https"          # --deep-linking-scheme
host = "tct123.github.io" # --deep-linking-host
